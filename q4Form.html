<html>
	<head>
	</head>
	<body>
		<form id="my-form">
    		First Name: <input type="text" name="firstName" value="-" /> <br>
    		Last Name: <input type="text" name="lastName" value="-" /> <br>
    		Email: <input type="text" name="email" value="-" /> <br>
    		State: <input type="text" name="state" value="-" /> <br>
    		<button type="submit">Submit</button>
		</form>
		<script>
			var members= [];

			function makeMember(firstName, lastName, email, state) { //object constructer
				var obj = {
					firstName: firstName,
					lastName: lastName,
					email: email,						
					state: state
				}
				members.push(obj);
			};

			function processForm(e) { //collects form data to create a member object
    			if (e.preventDefault) e.preventDefault();
    			var x = document.getElementById("my-form");
    			var temp= [];
    			for (i = 0; i < x.length ;i++) {
        			temp.push(x.elements[i].value);
    			}
    			makeMember(temp[0], temp[1], temp[2], temp[3]);

    			console.log(members);
    			return false; //so it wont loop
			}



			var form = document.getElementById('my-form');
			if (form.attachEvent) {
    			form.attachEvent("submit", processForm); //processForm() when the botton is pressed

			} else {
    			form.addEventListener("submit", processForm);
			}

			

		</script>
	</body>
</html>
